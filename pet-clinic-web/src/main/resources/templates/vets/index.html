<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="guru.springframework.petclinic.model.Owner"*/-->
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tbody>
        <tr th:each="vet : ${vets}">
            <th th:text="${vet.id}">ID</th>
            <th th:text="${vet.firstName}">First Name</th>
            <th th:text="${vet.lastName}">Last Name</th>
        </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
