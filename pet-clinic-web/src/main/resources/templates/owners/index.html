<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="guru.springframework.petclinic.model.Owner"*/-->
    <h1 th:text="'Owners List'">Owners List...</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        <tbody>
            <tr th:each="owner : ${owners}">
                <th th:text="${owner.id}">ID</th>
                <th th:text="${owner.firstName}">First Name</th>
                <th th:text="${owner.lastName}">Last Name</th>
            </tr>
        </tbody>
        </thead>
    </table>
</body>
</html>
